<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Météo</title>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
    <div class="container d-flex justify-content-center align-items-center ">
    <h1> AFFICHAGE D'IMPACT CLIMATIQUE</h1>
      </div>
    </div>


    <div class="card">
        <div class="container d-flex justify-content-center align-items-center ">
    <p> Dans cette séquence, vous pouvez consulter en temps réel les données météorologiques de la ville de votre choix.</p>
       </div>
      </div>



    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form>    
            <input type="text" name="ville" id="ville" placeholder="CITY" class="form-control mb-2"/>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    

    <div class="container d-flex justify-content-center my-3">
        <div class="box-container">
            <div id="city" class="box"></div>
            <div id="temp" class="box"></div>
            <div id="humidity" class="box"></div>
            <div id="wind" class="box"></div>
        </div>
    </div>
</div>
